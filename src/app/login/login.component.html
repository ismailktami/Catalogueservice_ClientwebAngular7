<div class="alert alert-danger alert-dismissible" role="alert" *ngIf="login ==false">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Warning!</strong> List of products is empty.
</div>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-b-160 p-t-50">
      <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="login100-form validate-form">
					<span class="login100-form-title p-b-43">
						Account Login
					</span>

        <div class="wrap-input100 rs1 validate-input" data-validate = "Username is required">
          <input class="input100" type="text" name="username" ngModel >
          <span class="label-input100">Username</span>
        </div>


        <div class="wrap-input100 rs2 validate-input" data-validate="Password is required">
          <input class="input100" type="password" ngModel name="password">
          <span class="label-input100">Password</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Sign in
          </button>
        </div>

        <div class="text-center w-full p-t-23">
          <a href="#" class="txt1">
            Forgot password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
